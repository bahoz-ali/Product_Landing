<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <nav id="nav-bar">
        <div class="logo">
          <img src="/logo.png" alt="" />
        </div>
        <div class="links">
          <a class="nav-link" name="home" href="#form">Features</a>
          <a class="nav-link" name="home" href="#email">HowItWorks</a>
          <a class="nav-link" name="hi" href="#input">Pricing</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="email_section">
        <h1>Handcrafted, home-made masterpieces</h1>
        <form
          id="form"
          method="post"
          action="https://www.freecodecamp.com/email-submit"
        >
          <input
            type="email"
            id="email"
            value="bahoz@gmial.com"
            name="email"
            required
            placeholder="Enter your email address"
            id=""
          />
          <button class="btn" type="submit" id="submit">Get started</button>
        </form>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
